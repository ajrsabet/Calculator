<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <script src="https://kit.fontawesome.com/157f78c84d.js" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div>
        <h1>Calculator</h1>

        <br><br>
        <div class="row">

            <div class="column" style="justify-items: right;">
                <div style="margin-right: 30px;">
                    <div class="display">
                        <p id="display"></p>
                    </div>

                    <div>
                        <button class="button" role="button" id="ac-btn">AC</button>
                        <button class="button operator-key" role="button" id="reverse-btn">+/-</button>
                        <button class="button operator-key" role="button" id="percent-btn">%</button>
                        <button class="button operator-key" role="button" id="devide-btn">/</button>
                    </div>
                    <div>
                        <button class="button number" role="button" id="seven-btn">7</button>
                        <button class="button number" role="button" id="eight-btn">8</button>
                        <button class="button number" role="button" id="nine-btn">9</button>
                        <button class="button operator-key" role="button" id="multiply-btn">x</button>
                    </div>
                    <div>
                        <button class="button number" role="button" id="four-btn">4</button>
                        <button class="button number" role="button" id="five-btn">5</button>
                        <button class="button number" role="button" id="six-btn">6</button>
                        <button class="button operator-key" role="button" id="subtract-btn">-</button>
                    </div>
                    <div>
                        <button class="button number" role="button" id="one-btn">1</button>
                        <button class="button number" role="button" id="two-btn">2</button>
                        <button class="button number" role="button" id="three-btn">3</button>
                        <button class="button operator-key" role="button" id="add-btn">+</button>
                    </div>
                    <div>
                        <button class="button number" style="width: 135px;">0</button>
                        <button class="button number" role="button" id="period-btn">.</button>
                        <button class="button" role="button" id="equals-btn">=</button>

                    </div>
                </div>
            </div>

            <div class="column">
                <div style="margin-left: 30px;">

                    <div class="history">
                        <div>
                            <p>History</p>
                        </div>
                        <br>
                        <div>
                            <p id="list"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

</body>

</html>
